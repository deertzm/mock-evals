<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <title>Employee Evaluations</title>
    </head>

    <body class="container">
        <div class="nti-header">
            <svg class="nti-header__logo">
                <use href="img/ntilogosprite.svg#icon-ntilogo" ></use>
            </svg>

            <div class="nti-header__user">User Name</div>
            <button class="nti-header__login">Log Out</button>
        </div>

        <button class="settings">
            <svg class="settings__icon">
                <use href="img/evals-sprite.svg#icon-settings" ></use>
            </svg>
        </button>

        <div class="content">
            <div class="eval-list">
                <div class="el-header">
                    <div class="el-header__checkbox"></div>
                    <div class="el-header__title">Production</div>
                    <svg class="el-header__shade">
                        <use href="img/evals-sprite.svg#icon-expand_less" ></use>
                    </svg>
                </div>

                <div class="el-row el-row--active">
                    <div class="el-row__checkbox"></div>
                    <div class="el-row__name">Firstname Lastname1</div>
                    <div class="el-row__pct">50%</div>
                    <button class="el-row__open">Open</button>
                    <button class="el-row__print">Print</button>
                    <div class="el-row__date">2018</div>
                </div>
            </div>
        </div>
    </body>

</html>
